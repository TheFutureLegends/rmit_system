language: php
php:
  - 7.4
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
before_script:
  - cp .env.travis .env
  - sudo mysql -e 'create database homestead;'
  - composer self-update
  - composer install
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: rmit-event-heroku
